<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply | CiPD</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap">

<style>
body {
  margin: 0;
  background: #0f7a75;
  font-family: 'ABeeZee', sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  padding: 60px 20px;
}

.form-box {
  background: rgba(0,0,0,0.45);
  border-radius: 20px;
  padding: 50px 45px;
  width: 100%;
  max-width: 700px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.4);
}

.form-box h1 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 38px;
}

.form-group {
  margin-bottom: 25px;
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-size: 18px;
  margin-bottom: 6px;
}

.form-group input,
.form-group textarea {
  background: transparent;
  border: none;
  border-bottom: 2px solid white;
  color: white;
  font-size: 17px;
  padding: 8px 4px;
  outline: none;
}

.two-col {
  display: flex;
  gap: 20px;
}

.two-col .form-group {
  width: 100%;
}

button.submit-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #158A36;
  border: none;
  padding: 14px 26px;
  font-size: 20px;
  border-radius: 50px;
  color: white;
  margin: 30px auto 0;
  cursor: pointer;
  transition: 0.25s;
}

button.submit-btn:hover {
  transform: scale(1.05);
  background: #7cd495;
}

</style>
</head>

<body>

<form class="form-box" method="POST" action="#">
  <h1>Join the CiPD Cohort</h1>

  <div class="form-group">
    <label>Name*</label>
    <input type="text" required>
  </div>

  <div class="form-group">
    <label>Email*</label>
    <input type="email" required>
  </div>

  <div class="form-group">
    <label>Mobile Number*</label>
    <input type="tel" maxlength="10" required>
  </div>

  <div class="two-col">
    <div class="form-group">
      <label>City*</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>State*</label>
      <input type="text" required>
    </div>
  </div>

  <div class="form-group">
    <label>Query*</label>
    <textarea rows="4" required></textarea>
  </div>

  <button class="submit-btn" type="submit">Submit â†’</button>
</form>

</body>
</html>
