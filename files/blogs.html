<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs | CIPD</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap">

<style>
body {
  margin: 0;
  padding: 0;
  background: #eeeeee;
  font-family: 'ABeeZee', sans-serif;
}

.blog-container {
  width: 90%;
  max-width: 1200px;
  margin: 40px auto;
}

h1 {
  font-size: 40px;
  margin-bottom: 30px;
  color: #000;
}

.blog-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 22px;
}

.blog-card {
  position: relative;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.blog-card:hover {
  transform: scale(1.03);
}

.blog-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  filter: brightness(65%);
  transition: filter 0.25s ease;
}

.blog-card:hover img {
  filter: brightness(55%);
}

.blog-title {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 26px;
  font-weight: 600;
  text-shadow: 0 3px 10px rgba(0,0,0,0.5);
  pointer-events: none;
}

.apply-btn {
  display: block;
  width: fit-content;
  margin: 50px auto;
  background: linear-gradient(90deg, #ff4e50, #f9d423, #ff6f00, #ff4e50);
  background-size: 400% 400%;
  animation: gradientShift 4s ease infinite;
  padding: 16px 40px;
  color: white;
  font-size: 26px;
  font-weight: 700;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 6px 18px rgba(255, 100, 0, 0.5);
  transition: transform 0.25s ease;
}

.apply-btn:hover {
  transform: scale(1.08);
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>

<body>

<div class="blog-container">
  <h1>BLOGS</h1>

  <div class="blog-grid">

    <a href="../images/images_blogs/blog1.pdf" target="_blank" class="blog-card">
      <img src="../images/images_blogs/blog1.png" alt="Blog 1">
      <div class="blog-title">BLOG 1</div>
    </a>

    <a href="../images/images_blogs/blog2.pdf" target="_blank" class="blog-card">
      <img src="../images/images_blogs/blog2.png" alt="Blog 2">
      <div class="blog-title">BLOG 2</div>
    </a>

    <a href="../images/images_blogs/blog3.pdf" target="_blank" class="blog-card">
      <img src="../images/images_blogs/blog3.png" alt="Blog 3">
      <div class="blog-title">BLOG 3</div>
    </a>

  </div>

  <a href="https://docs.google.com/forms/d/1ODKhTQOKFEZlWQhcG8M5h4EvkCqGI26Ka4BFK2Xu3XI/viewform" class="apply-btn">
    Apply Now
  </a>

</div>

</body>
</html>
