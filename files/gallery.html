<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | CIPD</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap">

<style>
body {
  margin: 0;
  padding: 0;
  background: #eeeeee;
  font-family: 'ABeeZee', sans-serif;
}

.gallery-container {
  width: 92%;
  max-width: 1400px;
  margin: 40px auto;
}

h1 {
  font-size: 40px;
  margin-bottom: 30px;
  color: #000;
}

/* Gallery Grid */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 18px;
}

.gallery-card {
  overflow: hidden;
  border-radius: 14px;
  transition: transform 0.25s ease;
  cursor: pointer;
}

.gallery-card:hover {
  transform: scale(1.03);
}

.gallery-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
}

/* Apply Button */
.apply-btn {
  display: block;
  width: fit-content;
  margin: 50px auto;
  background: linear-gradient(90deg, #ff4e50, #f9d423, #ff6f00, #ff4e50);
  background-size: 400% 400%;
  animation: gradientShift 4s ease infinite;
  padding: 16px 40px;
  color: white;
  font-size: 26px;
  font-weight: 700;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 6px 18px rgba(255, 100, 0, 0.5);
  transition: transform 0.25s ease;
}

.apply-btn:hover {
  transform: scale(1.08);
}

/* Gradient animation */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Responsive */
@media (max-width: 1100px) {
  .gallery-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 800px) {
  .gallery-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .gallery-grid {
    grid-template-columns: repeat(1, 1fr);
  }
}
</style>
</head>

<body>

<div class="gallery-container">
  <h1>GALLERY</h1>

  <div class="gallery-grid">

    <!-- 20 GALLERY ITEMS -->

    <div class="gallery-card"><img src="../images/images_gallery/gallery9.jpg"></div>
